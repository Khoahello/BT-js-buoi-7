<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-4 mt-5">
        <div class="form-inline">
          <div class="form-group">
            <div class="my-1 mr-2">
              <input
                type="number"
                class="form-control"
                id="nhap-so-n"
                placeholder="Nhập số n"
              />
            </div>
            <div class="my-1 mr-2">
              <button class="btn btn-danger" onclick="themSo()">Thêm số</button>
            </div>
          </div>
        </div>
        <h2 id="phan-tu-mang-n"></h2>
      </div>
      <!-- 1. Tổng số dương -->
      <button class="btn btn-danger mt-5" onclick="tinhTongSoDuong()">
        Tính tổng
      </button>
      <h2 id="tong-so-duong"></h2>

      <!-- 2. Đếm số dương -->
      <button class="btn btn-danger mt-5" onclick="demSoDuong()">Đếm số</button>
      <h2 id="so-luong-so-duong"></h2>

      <!-- 3. Tìm số nhỏ nhất -->
      <button class="btn btn-danger mt-5" onclick="timSoNhoNhat()">
        Tìm số nhỏ nhất
      </button>
      <h2 id="so-nho-nhat"></h2>

      <!-- 4. Tìm số dương nhỏ nhất -->
      <button class="btn btn-danger mt-5" onclick="timSoDuongNhoNhat()">
        Tìm số dương nhỏ nhất
      </button>
      <h2 id="so-duong-nho-nhat"></h2>

      <!-- 5. Tìm số chẵn cuối cùng -->
      <button class="btn btn-danger mt-5" onclick="timSoChanCuoiCung()">
        Tìm số chẵn cuối cùng
      </button>
      <h2 id="so-chan-cuoi-cung"></h2>

      <!-- 6. Đổi chỗ -->
      <div class="col-4">
        <div class="form-inline">
          <div class="form-group">
            <div class="my-1 mr-sm-2">
              <input
                type="number"
                class="form-control"
                id="so-vi-tri-1"
                placeholder="Nhập số vị trí 1"
              />
            </div>
            <div class="my-1 mr-sm-2">
              <input
                type="number"
                class="form-control"
                id="so-vi-tri-2"
                placeholder="Nhập số vị trí 2"
              />
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger mt-5" onclick="doiCho()">Đổi chỗ</button>
      <h2 id="doi-cho"></h2>

      <!-- 7. Sắp xếp tăng dần -->
      <button class="btn btn-danger mt-5" onclick="sapXepTangDan()">
        Sắp xếp
      </button>
      <h2 id="sap-xep-tang-dan"></h2>

      <!-- 8. Tìm số nguyên tố đầu tiên -->
      <button class="btn btn-danger mt-5" onclick="timSoNguyenToDauTien()">
        Tìm số nguyên tố
      </button>
      <h2 id="so-nguyen-to-dau-tien"></h2>

      <!-- 9. Đếm số nguyên -->
      <div class="col-4 mt-5">
        <div class="form-inline">
          <div class="form-group">
            <div class="my-1 mr-2">
              <input
                type="number"
                class="form-control"
                id="nhap-de-dem-so-nguyen"
                placeholder="Nhập số"
              />
            </div>
            <div class="my-1 mr-2">
              <button class="btn btn-danger" onclick="themSoMangNguyen()">
                Thêm số
              </button>
            </div>
          </div>
        </div>
        <h2 id="phan-tu-mang-so-nguyen"></h2>
      </div>
      <button class="btn btn-danger mt-5" onclick="demSoNguyen()">
        Đếm số nguyên
      </button>
      <h2 id="so-nguyen"></h2>

      <!-- 10. So sánh số lượng số âm và dương -->
      <button class="btn btn-danger mt-5" onclick="soSanhAmDuong()">
        So Sánh
      </button>
      <h2 id="so-sanh-so-am-duong"></h2>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- My js -->
    <script src="./index.js"></script>
  </body>
</html>
